name: CD

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Build
        run: ./scripts/buildprod.sh

      - name: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
  
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Build to artifact registry'
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-469510/notely-ar-repo/notely:stg .

      - name: 'Deploy to Cloud Run'
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-469510/notely-ar-repo/notely:stg --region us-central1 --allow-unauthenticated --project notely-469510 --max-instances=4

